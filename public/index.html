<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Token Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        textarea {
            height: 120px;
            resize: vertical;
            font-family: monospace;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .token-result {
            background: #e8f5e8;
            border-left-color: #28a745;
        }

        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .token-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .token-success {
            border-left: 4px solid #28a745;
        }

        .token-failed {
            border-left: 4px solid #dc3545;
        }

        .token-type {
            font-weight: bold;
            color: #333;
        }

        .token-value {
            font-family: monospace;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            word-break: break-all;
        }

        .cookie-value {
            font-family: monospace;
            background: #fff3cd;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            word-break: break-all;
            border-left: 3px solid #ffc107;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Facebook Token Generator</h1>
            <p>Nh·∫≠p cookie Facebook ƒë·ªÉ l·∫•y access token</p>
        </div>

        <div class="card">
            <div class="info-box">
                <strong>üìù H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:</strong>
                <p>Endpoint: <code>GET /api/token?cookie={cookie}&type={tokenType}</code></p>
                <p>Cookie s·∫Ω ƒë∆∞·ª£c t·ª± ƒë·ªông encode v√† decode</p>
            </div>

            <div class="form-group">
                <label for="cookieInput">Facebook Cookie:</label>
                <textarea 
                    id="cookieInput" 
                    placeholder="Nh·∫≠p cookie Facebook c·ªßa b·∫°n ·ªü ƒë√¢y... (v√≠ d·ª•: sb=...; datr=...; c_user=...; xs=...; fr=...)"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="tokenType">Lo·∫°i Token:</label>
                <select id="tokenType">
                    <option value="ALL">T·∫•t c·∫£ c√°c lo·∫°i token</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="button-group">
                <button onclick="getToken()" id="getTokenBtn">L·∫•y Token</button>
                <button onclick="clearResults()" class="secondary">X√≥a K·∫øt Qu·∫£</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <p>‚è≥ ƒêang x·ª≠ l√Ω, vui l√≤ng ch·ªù...</p>
        </div>

        <div id="result" class="card hidden">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        // Load token types when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTokenTypes();
        });

        async function loadTokenTypes() {
            try {
                const response = await fetch('/api/token-types');
                const data = await response.json();
                
                const select = document.getElementById('tokenType');
                
                // Add individual token types
                data.tokenTypes.forEach(tokenType => {
                    const option = document.createElement('option');
                    option.value = tokenType;
                    option.textContent = tokenType;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading token types:', error);
            }
        }

        async function getToken() {
            const cookie = document.getElementById('cookieInput').value.trim();
            const tokenType = document.getElementById('tokenType').value;
            
            if (!cookie) {
                alert('Vui l√≤ng nh·∫≠p cookie Facebook!');
                return;
            }

            showLoading();
            
            try {
                // Encode cookie tr∆∞·ªõc khi g·ª≠i
                const encodedCookie = encodeURIComponent(cookie);
                const url = `/api/token?cookie=${encodedCookie}&type=${tokenType}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                displayResult(result, tokenType);
            } catch (error) {
                displayError('L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResult(result, requestedType) {
            const resultDiv = document.getElementById('result');
            
            if (result.code === 200) {
                resultDiv.className = 'card token-result';
            } else {
                resultDiv.className = 'card error';
            }
            
            let html = '';
            
            // Hi·ªÉn th·ªã cookie
            if (result.cookie) {
                html += `
                    <div class="info-box">
                        <h4>üîë Cookie ƒë√£ s·ª≠ d·ª•ng:</h4>
                        <div class="cookie-value">${result.cookie}</div>
                    </div>
                `;
            }
            
            if (requestedType === 'ALL') {
                // Hi·ªÉn th·ªã k·∫øt qu·∫£ t·∫•t c·∫£ token
                html += `
                    <h3>K·∫øt qu·∫£ t·∫•t c·∫£ token</h3>
                    <div class="stats">
                        <span>T·ªïng: ${result.total}</span>
                        <span>Th√†nh c√¥ng: ${result.successful}</span>
                        <span>Th·∫•t b·∫°i: ${result.total - result.successful}</span>
                    </div>
                    <p><strong>Tr·∫°ng th√°i:</strong> ${result.message}</p>
                `;
                
                if (result.tokens) {
                    Object.entries(result.tokens).forEach(([type, token]) => {
                        const isSuccess = token !== null;
                        html += `
                            <div class="token-item ${isSuccess ? 'token-success' : 'token-failed'}">
                                <div class="token-type">${type}: ${isSuccess ? '‚úÖ Th√†nh c√¥ng' : '‚ùå Th·∫•t b·∫°i'}</div>
                                ${isSuccess ? `
                                    <div class="token-value">${token}</div>
                                    <button onclick="copyToClipboard('${token}')" style="margin-top: 5px; padding: 5px 10px; font-size: 12px;">Sao ch√©p Token</button>
                                ` : ''}
                            </div>
                        `;
                    });
                }
            } else {
                // Hi·ªÉn th·ªã k·∫øt qu·∫£ token ƒë∆°n l·∫ª
                html += `
                    <h3>K·∫øt qu·∫£: ${result.tokenType}</h3>
                    <p><strong>Tr·∫°ng th√°i:</strong> ${result.message}</p>
                    <p><strong>M√£:</strong> ${result.code}</p>
                `;
                
                if (result.token) {
                    html += `
                        <div class="token-item token-success">
                            <div class="token-type">Token:</div>
                            <div class="token-value">${result.token}</div>
                            <button onclick="copyToClipboard('${result.token}')" style="margin-top: 10px;">Sao ch√©p Token</button>
                        </div>
                    `;
                }
            }
            
            resultDiv.innerHTML = html;
            resultDiv.classList.remove('hidden');
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'card error';
            resultDiv.innerHTML = `
                <h3>L·ªói</h3>
                <p>${message}</p>
            `;
            resultDiv.classList.remove('hidden');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function clearResults() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('cookieInput').value = '';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ƒê√£ sao ch√©p token v√†o clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
